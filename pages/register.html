<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Rotina Nobre</title>
    <link rel="stylesheet" href="../styles/main/style.css">
    <link rel="shortcut icon" type="image/png" href="../styles/index/ico/favicon.png">
</head>
<body>
    <div class="all">
        <header class="cabecario-site">
            <h1 class="logo">Rotina Nobre <img src="../styles/main/imgs/logo.png" alt="Logo LN referente as iniciais do criador" class="imagem-logo"></h1>
            <button class="botao-estilo">-</button>
        </header>
        <nav class="cabecario-links">
            <ul class="links-cabecario">
                <li class="links">
                    <a href="#" target="_self" rel="noopener noreferrer">Sobre NÃ³s</a>
                </li>
                <li class="links">
                    <a href="#" target="_self" rel="noopener noreferrer">Descubra</a>
                </li>
                <li class="links">
                    <a href="login.html" target="_self" rel="noopener noreferrer"><strong>Entrar</strong></a>
                </li>
            </ul>
        </nav>
    </div>

    <main class="conteudo-principal">
        <form action="" class="cadastro">
            <h1 id="conteudo-titulo">Cadastrar conta</h1>
            <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="inputBar" autocomplete="off" maxlength="15" required>            
            <label for="email">Email</label>
                <input type="email" name="email" id="email" class="inputBar" autocomplete="off" maxlength="24" required>
            <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="inputBar" required>            
            <label for="confirmSenha">Confirma Senha</label>
                <input type="password" name="confirmSenha" id="confirmSenha" class="inputBar" required>
                <input type="submit" value="Cadastrar" class="submitInput">
        </form>
 
    </main>
    <script type="module" src="../scripts/index/main.js"></script>
</body>
</html>
