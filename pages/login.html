<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Rotina Nobre</title>
    <link rel="stylesheet" href="../styles/index/style.css">
    <link rel="shortcut icon" type="image/png" href="../styles/index/ico/favicon.png">
</head>
<body>
    <div class="all">
        <header class="cabecario-site">
            <h1 class="logo">Rotina Nobre <img src="../styles/index/imgs/logo.png" alt="Logo LN referente as iniciais do criador" class="imagem-logo"></h1>
            <button class="botao-estilo">-</button>
        </header>
        <nav class="cabecario-links">
            <ul class="links-cabecario">
                <li class="links">
                    <a href="#" target="_blank" rel="noopener noreferrer">Sobre Nós</a>
                </li>
                <li class="links">
                    <a href="#" target="_blank" rel="noopener noreferrer">Cadastro</a>
                </li>
                <li class="links">
                    <a href="#" target="_blank" rel="noopener noreferrer">Descubra</a>
                </li>
            </ul>
        </nav>
    </div>

    <main class="conteudo-principal">
        <form action="">
            <label for="username" class="label-input">Usuário:</label>
            <input type="text" name="username" id="username" class="textbox">
            <label for="password" class="label-input">Senha:</label>
            <input type="password" name="password" id="password" class="textbox">
        </form>
    </main>
</body>
</html>
